<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-article.svg" alt="Blog illustration">
      </div>
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="./images/image-avatar.webp" alt="Author avatar">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
